<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Book Library</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container text-center mx-auto">
      <div class="bg-gray-300 m-4 text-4xl p-4">

      <h1>Book Collection</h1>

    </div>

    <div class="mx-auto flex flex-col sm:flex-row justify-between flex-nowrap">

      <!-- add Book -->
      <div class="max-w-xs mx-auto order-first sm:order-last ">
        <div class="m-2 p-8 bg-gray-300 rounded shadow-lg">
          <form class="mx-4 mt-8" action="index.html" method="post" name="getBook">
            <div class="">
              <label class="block text-left mb-2" for="title">Book title</label>
              <input class="mb-4 w-full rounded "
              type="text" id="title" name="title" placeholder="Your book">
            </div>
            <div class="">
              <label class="block text-left mb-2" for="author">Book author</label>
              <input class="mb-4"
              type="text" id="author" name="author" placeholder="Author">
            </div>
            <div class="">
              <label class="block text-left mb-2" for="pages">Pages</label>
              <input class="mb-4"
              type="text" id="pages" name="pages" placeholder="Numbers">
            </div>
            <div class="flex justify-around">
              <label for="read">Read</label>
              <input type="radio" name="read" value="true">
              <label for="notread">Not read</label>
              <input type="radio" name="read" value="false">
            </div>
              <button class="mt-4 p-2 bg-blue-500 w-full rounded-full hover:bg-blue-400 hover:text-white"
              type="text" id="addBook">Add Book</button>
          </form>

        </div>
      </div>
        <!-- Book Collection -->
      <div id="library" class="bg-gray-400 m-1 flex flex-wrap">

      </div>
    </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
